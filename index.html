<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anabiltek Mülakat Vazifesi</title><!--sekme başlığımız-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"><!--güzel ve efektif görünüm elde etmek adına
        kullanılan bootstrap dosyamız-->

    <link rel="stylesheet" href="index.css"><!--harici olarak ulaşacağımız CSS dosyamız-->

</head>
<body onload="verigoster()">

    <div class="container-fluid"><!--konteynerimiz-->
        <div class="col-12 text-center"><!--başlığımız-->

            <h4 style="color: black;">Anabiltek Mülakat Vazifesi</h4>

        </div>
        <div class="row"><!--satırımız ve satırımızın içinde yer alan form elemanları-->

            <div class="form-group col-md-6 mb-3">
                <label for="ad" style="color: black;">AD</label>
                <input id="ad" placeholder="Lütfen Bir Ad Girin" type="text" name="ad" class="form-control">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="yas" style="color: black;">YAŞ</label>
                <input id="yas" placeholder="Lütfen Bir Yaş Girin" type="text" name="yas" class="form-control">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="adres" style="color: black;">ADRES</label>
                <input id="adres" placeholder="Lütfen Bir Adres Girin" type="text" name="adres" class="form-control">
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="email" style="color: black;">EMAİL</label>
                <input id="email" placeholder="Lütfen Bir Email Girin" type="text" name="email" class="form-control">
            </div>

            <div class="col-12 mt-5">

                <button class="btn btn-success" id="getir" onclick="veriekle()">Kullanıcı Ekle</button>
                <button class="btn btn-info" id="guncelle">Güncelle</button>


            </div>


        </div>

        <div class="row mt-5"><!--tablo satırımız-->

            <div class="col-12"><!--sütunumuz-->
                <table class="table table-striped text-center"><!--verilerimizi göreceğimiz olan tablomuz-->
                    <thead>
                      <tr>
                        <th scope="col">AD</th>
                        <th scope="col">YAŞ</th>
                        <th scope="col">ADRES</th>
                        <th scope="col">EMAİL</th>

                        <th scope="col" colspan="2">BUTONLAR</th>
                      </tr>
                    </thead>
                    <tbody id="kullanici">
                      
                    </tbody>
                 
            </table>
            </div>
           
        </div>



    </div>


    
    <script src="index.js"></script><!--harici olarak ulaşacağımız JavaScript dosyamız-->


</body>



</html>
